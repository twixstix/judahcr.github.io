<!DOCTYPE html>
<html>
<head>
	<script src="https://code.pxdn.cloud/jquery/3.3.1/jquery-3.3.1.min.js"></script>
	<title></title>
</head>
<body>
	<button id="generate">Generate Matches</button>
	<div id="bracket"></div>


<style type="text/css">
	#bracket {
		display: block;
		margin: 0 auto;
		text-align: center;
	}
	.player {
		display: block;
		padding: 2px;
		color: white;
		background-color: blue;
		width: 100px;
		margin: 10px;
	}
	.player:nth-of-type(odd) {
		background-color: red;
	}
</style>
<script>
	var generated = false;

	$(document).on("click", "#generate", function(){
		if (!generated) {
			generated = true; 
			generateMatches();
		} else { 
			return
		};
	});

	var players = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6", "Player 7", "Player 8", "Player 9"]

	function generateMatches(){
		for ( i = 0; i < players.length; i ++ ) {
					var randomPlayer = Math.floor(Math.random() * Math.floor(players.length));
					if (players.length % 2 != 0){
						$("#bracket").append('<div class="player">' + players[randomPlayer] + '</div>');
						players.push("Bye");
					} else {
						$("#bracket").append('<div class="player">' + players[randomPlayer] + '</div>');					} 
			}
	}
</script>
</body>
</html>
